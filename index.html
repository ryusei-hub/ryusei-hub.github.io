<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
</head>
<body>
    <div class = "introduction">
        <h1>Hi, I'm <span class="auto-type"></span></h1>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        var typed = new Typed(".auto-type",{
            strings: ["dav", "David :)", "a guy that loves to code!"],
            typeSpeed: 80,
            backSpeed: 90,
            onComplete: function() {
                document.querySelector(".introduction").style.opacity = '0';
                document.querySelector(".introduction").style.transition = 'visibility 0s 2s, opacity 2s linear';

                setTimeout(function() {
                    document.querySelector(".introduction").style.display = 'none';
                }, 1000);
            }
        });
    </script>
</body>
</html>
